<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="upper-section">
      <img src="./images/logo.svg" alt="logo">
      <h1>We are launching <span>soon!</span></h1>
      <h3>Subscribe and get notified</h3>
      <div class="email-form">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p class="err-msg-upper">Please provide a valid email address</p>
        <button class="btn">Notify Me</button>
        <p class="err-msg-lower">Please provide a valid email address</p>

      </div>
    </section>
    <section class="lower-section">
      <img src="./images/illustration-dashboard.png" alt="image">
      <div class="social-media">
        <i class='bx bxl-facebook' style='color:#2944d5;'></i>
        <i class='bx bxl-twitter' style='color:#7d93db'></i>
        <i class='bx bxl-instagram' style='color:#4798dd'></i>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </section>
  </main>

</html>
